<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        /* 此处添加position的原因: 蛇和食物需要相对于地图定位 */
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #ccc;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./food.js"></script>
    <script>
      let map = document.querySelector('#map')
      let f = new Food({
        width: 20,
        height: 20,
        x: 100,
        y: 100
      });

      f.render(map);
    </script>
  </body>
</html>
