 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>贪吃蛇</title>
     <style>
       body,
       html {
         margin: 0;
         padding: 0;
         height: 100%;
       }
 
       #map {
         /* 此处添加position的原因: 蛇和食物需要相对于地图定位 */
         position: relative;
         width: 800px;
         height: 600px;
         background-color: #ccc;
         margin: 50px auto;
       }
     </style>
   </head>
   <body>
     <div id="map"></div>
 
     <script src="./food.js"></script>
     <script>
       let map = document.querySelector('#map')
       let f = new Food({
         width: 20,
         height: 20,
         x: 100,
         y: 100
       });
 
       f.render(map);

      //  蛇对象分析
      //    属性
      //        1. width: 蛇一节的宽度
      //        2. height: 蛇一节的高度
      //        3. headBgc: 蛇头背景颜色
      //        4. bodyBgc: 蛇身背景颜色
      //        5. body: 蛇的每一节的信息
      //                通过数组的长度得知蛇的长度
      //                数组中的每一节是一个对象, 通过这个对象可以得知这一节的坐标信息
      //                数组第一项为蛇头
      //                例如:
      //                  [
      //                    {x: 2, y: 0}, //蛇头信息,
      //                    {x: 1, y: 0}, //蛇中间信息
      //                    {x: 0, y: 0} //蛇尾信息
      //                  ]
      //    方法
      //  
      //   创建蛇对象
      function Snake(options = {}) {
        this.width = options.width || 20
        this.height = options.height || 20
        this.headBgc = options.headBgc || 'yellow'
        this.bodyBgc = options.bodyBgc || 'red'
        this.body = options.body || [{x: 2, y: 0}, {x: 1, y: 0}, {x: 0, y: 0}]
      }
      
      let s = new Snake()

      console.log(s);
      
     </script>
   </body>
 </html>
